      /* =======================

<body>

  <div class="container">
    <h2>Student Login Page</h2>
    <p>Welcome back! Please input your details.</p>
    <form action="../PHP/student_login.php" method="POST">
      <label for="matric_no">Matric No:</label>
      <input type="text" id="matric_no" name="matric_no" placeholder="Matriculation Number" required>
      <!-- <input type="text" placeholder="Username" required> -->

      <div class="input-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required style="padding-right:40px;">
        <!-- <input type="password" id="password" placeholder="Password" required> -->
         <button type="button" class="toggle-password" onclick="togglePassword()" style="position:absolute; right:10px; top:60%; transform:translateY(-50%); background:none; border:none; cursor:pointer;">
        Show
      </button>
        <!-- <span class="toggle-password" onclick="togglePassword()">Show</span> -->
      </div>

      <button type="submit">Login</button>
      <p>Forgot your password? <a  onclick="openPopup()">Contact Admin!</a></p>
    </form>
    <!-- <p>Forgot your password? <a href="#" onclick="document.getElementById('contactModal').style.display='block'">Contact Admin!</a></p> -->
    <!-- <p>Forgot your password? <a  onclick="openPopup()">Contact Admin!</a></p> -->
  </div>
<!-- class="contact-admin" -->

  <!-- Popup Form -->
  <div class="popup" id="popupForm">
    <div class="popup-content">
      <span class="close" onclick="closePopup()">&times;</span>
      <h3>Contact Admin</h3>
      <p>Fill out the form below to send a message.</p>

      <form id="contactForm">
        <label for="name">Your Name:</label>
        <input type="text" placeholder="Your Name" required>

        <label for="email">Your Email:</label>
        <input type="email" placeholder="Your Email" required>

        <label for="message">Message:</label>
        <textarea placeholder="Your Message" rows="4" required></textarea>

        <button type="submit">Send Message</button>
        <button type="button" onclick="closePopup()">Close</button>
      </form>
    </div>
  </div>
  <!-- style="background:#888; margin-top:5px;" -->

  <script>
    function openPopup() {
      document.getElementById("popupForm").style.display = "flex";
    }
    function closePopup() {
      document.getElementById("popupForm").style.display = "none";
    }

    // Reset form on submit
    document.getElementById("contactForm").addEventListener("submit", function(event) {
      event.preventDefault(); 
      alert("Your message has been sent to the Admin!");
      this.reset(); 
      closePopup(); 
    });

    // Show/Hide password toggle
    function togglePassword() {
      const passwordField = document.getElementById("password");
      const toggleText = document.querySelector(".toggle-password");
      if (passwordField.type === "password") {
        passwordField.type = "text";
        toggleText.textContent = "Hide";
      } else {
        passwordField.type = "password";
        toggleText.textContent = "Show";
      }
    }
  </script>
