    <div class="container">
        <h2>Reset Password</h2>

        <form action="../PHP/admin_reset_password.php" method="POST">
            <!-- token from URL -->
            <input type="hidden" name="token"
                value="<?php echo isset($_GET['token']) ? htmlspecialchars($_GET['token']) : ''; ?>">

            <div class="input-group">
                <label for="password">New Password:</label>
                <input type="password" id="password" name="password" required style="padding-right:40px;">
                <button type="button" class="toggle-password" onclick="togglePassword()">Show</button>
            </div>

            <div class="input-group">
                <label for="confirm">Confirm Password:</label>
                <input type="password" id="confirm" name="confirm" required style="padding-right:40px;">
                <button type="button" class="toggle-password" onclick="toggleConfirmPassword()">Show</button>
            </div>

            <button type="submit">Reset Password</button>
            <p class="back-login"><a href="../../authentications/admin_login.html">Back to Login</a></p>
        </form>
    </div>

    <script>
        function togglePassword() {
            const pw = document.getElementById("password");
            const btn = pw.nextElementSibling;
            if (pw.type === "password") { pw.type = "text"; btn.textContent = "Hide"; }
            else { pw.type = "password"; btn.textContent = "Show"; }
        }
        function toggleConfirmPassword() {
            const pw = document.getElementById("confirm");
            const btn = pw.nextElementSibling;
            if (pw.type === "password") { pw.type = "text"; btn.textContent = "Hide"; }
            else { pw.type = "password"; btn.textContent = "Show"; }
        }
    </script>
