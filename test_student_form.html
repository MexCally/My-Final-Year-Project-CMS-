<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Add Student Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Test Add Student Form</h2>
        <div class="row">
            <div class="col-md-6">
                <form id="testStudentForm">
                    <div class="mb-3">
                        <label class="form-label">Matriculation Number *</label>
                        <input type="text" class="form-control" name="matric_no" value="TEST456" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">First Name *</label>
                        <input type="text" class="form-control" name="first_name" value="Test" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Last Name *</label>
                        <input type="text" class="form-control" name="last_name" value="Student" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email *</label>
                        <input type="email" class="form-control" name="email" value="test456@example.com" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Phone Number *</label>
                        <input type="tel" class="form-control" name="phone_num" value="1234567890" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Department *</label>
                        <select class="form-select" name="department" required>
                            <option value="">Select Department</option>
                            <option value="Computer Science" selected>Computer Science</option>
                            <option value="Mass Communication">Mass Communication</option>
                            <option value="Business Administration">Business Administration</option>
                            <option value="Accountancy">Accountancy</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Level *</label>
                        <select class="form-select" name="level" required>
                            <option value="">Select Level</option>
                            <option value="ND 1" selected>ND 1</option>
                            <option value="ND 2">ND 2</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Academic Year *</label>
                        <select class="form-select" name="academic_year" required>
                            <option value="">Select Academic Year</option>
                            <option value="2023/2024">2023/2024</option>
                            <option value="2024/2025" selected>2024/2025</option>
                            <option value="2025/2026">2025/2026</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Gender *</label>
                        <select class="form-select" name="gender" required>
                            <option value="">Select Gender</option>
                            <option value="Male" selected>Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password *</label>
                        <input type="password" class="form-control" name="password" value="testpass123" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Student</button>
                </form>
            </div>
            <div class="col-md-6">
                <div id="result" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('testStudentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = '<div class="alert alert-info">Submitting...</div>';
            
            fetch('PHP/add_student.php', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                return response.text();
            })
            .then(text => {
                console.log('Raw response:', text);
                try {
                    const data = JSON.parse(text);
                    if (data.success) {
                        resultDiv.innerHTML = '<div class="alert alert-success">✅ Student added successfully!</div>';
                    } else {
                        resultDiv.innerHTML = '<div class="alert alert-danger">❌ Error: ' + data.errors.join(', ') + '</div>';
                    }
                } catch (e) {
                    console.error('JSON parse error:', e);
                    resultDiv.innerHTML = '<div class="alert alert-danger">❌ Server error. Raw response: <pre>' + text + '</pre></div>';
                }
            })
            .catch(error => {
                console.error('Fetch error:', error);
                resultDiv.innerHTML = '<div class="alert alert-danger">❌ Network error: ' + error.message + '</div>';
            });
        });
    </script>
</body>
</html>
